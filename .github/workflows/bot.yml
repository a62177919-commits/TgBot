name: Telegram Bot

on:
  schedule:
    - cron: '0 */4 * * *'  # Резервный запуск каждые 4 часа
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 360  # 6 часов максимум (лимит GitHub)
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: pip install telethon
    
    - name: Run bot with auto-restart
      env:
        API_ID: ${{ secrets.API_ID }}
        API_HASH: ${{ secrets.API_HASH }}
        SESSION_STRING: ${{ secrets.SESSION_STRING }}
      run: |
        # Запускаем бота в цикле: 4 часа работы → перезапуск
        for i in 1 2 3; do
          echo "=== Запуск #$i ==="
          timeout 4800 python bot.py || true  # 80 минут = 4800 секунд
          echo "=== Перезапуск через 5 секунд ==="
          sleep 5
        done
        echo "=== Job завершен ==="
